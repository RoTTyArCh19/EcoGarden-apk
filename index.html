<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga mi APK</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #qrcode {
            display: flex;
            justify-content: center;
        }
        
        .btn-download {
            display: inline-block;
            background: #ff4081;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 64, 129, 0.6);
            background: #ff1a66;
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
        }
        
        .device-info {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descarga Mi Aplicación</h1>
        <p>Obtén la última versión de mi aplicación móvil</p>
        
        <div class="download-section">
            <div id="desktop-view">
                <div class="qr-container">
                    <div id="qrcode"></div>
                </div>
                <p class="instructions">Escanea este código QR con tu dispositivo móvil para descargar la aplicación</p>
            </div>
            
            <div id="mobile-view">
                <a href="#" class="btn-download" id="download-btn">Descargar APK</a>
                <p class="instructions">Toca el botón para descargar e instalar la aplicación</p>
            </div>
        </div>
        
        <div class="device-info" id="device-info">
            <!-- Información del dispositivo detectado -->
        </div>
    </div>

    <script>
        // URL de tu archivo APK - ¡REEMPLAZA ESTO CON TU URL REAL!
        const apkUrl = "https://tudominio.com/tu-app.apk";
        
        // Elementos del DOM
        const desktopView = document.getElementById('desktop-view');
        const mobileView = document.getElementById('mobile-view');
        const downloadBtn = document.getElementById('download-btn');
        const deviceInfo = document.getElementById('device-info');
        
        // Función para detectar si es un dispositivo móvil
        function isMobileDevice() {
            return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
        }
        
        // Función para generar el código QR
        function generateQRCode() {
            QRCode.toCanvas(document.getElementById('qrcode'), apkUrl, {
                width: 200,
                margin: 1,
                color: {
                    dark: '#000000',
                    light: '#FFFFFF'
                }
            }, function (error) {
                if (error) console.error(error);
            });
        }
        
        // Configurar la página según el dispositivo
        function setupPage() {
            const isMobile = isMobileDevice();
            
            if (isMobile) {
                // Es un dispositivo móvil - mostrar botón de descarga
                desktopView.style.display = 'none';
                mobileView.style.display = 'block';
                downloadBtn.href = apkUrl;
                deviceInfo.textContent = "Dispositivo móvil detectado";
            } else {
                // Es un computador - mostrar código QR
                desktopView.style.display = 'block';
                mobileView.style.display = 'none';
                generateQRCode();
                deviceInfo.textContent = "Computador detectado - Usa el código QR para descargar en tu móvil";
            }
        }
        
        // Inicializar la página
        document.addEventListener('DOMContentLoaded', setupPage);
    </script>
</body>
</html>
