<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Ecogarden</title>

    <!-- Librer√≠a correcta para generar QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        #qrcode {
            display: flex;
            justify-content: center;
        }

        .btn-download {
            display: inline-block;
            background: #ff4081;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-download:hover {
            transform: translateY(-3px);
            background: #ff1a66;
        }

        .instructions {
            margin-top: 10px;
        }

        .device-info {
            margin-top: 20px;
            opacity: 0.7;
        }

        .github-info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .debug-info {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ecogarden App</h1>
        <p>Tu app ecol√≥gica favorita ahora en tu m√≥vil</p>

        <div class="download-section">
            
            <!-- Vista para PC (con QR) -->
            <div id="desktop-view">
                <div class="qr-container">
                    <div id="qrcode"></div>
                </div>
                <p class="instructions">Escanea este c√≥digo QR para descargar Ecogarden</p>
            </div>

            <!-- Vista para m√≥vil (bot√≥n directo) -->
            <div id="mobile-view">
                <a href="#" class="btn-download" id="download-btn" download="ecogarden.apk">Descargar Ecogarden APK</a>
                <p class="instructions">Toca el bot√≥n para descargar la aplicaci√≥n</p>
            </div>
        </div>

        <div class="device-info" id="device-info"></div>
        <div class="debug-info" id="debug-info"></div>

        <div class="github-info">
            <p>‚Ä¢ En computador: Usa el c√≥digo QR</p>
            <p>‚Ä¢ En m√≥vil: Usa el bot√≥n de descarga</p>
        </div>
    </div>

    <script>
        const apkUrl = "ecogarden.apk";
        const apkFullUrl = "https://rottyarch19.github.io/EcoGarden-apk/ecogarden.apk";

        const desktopView = document.getElementById("desktop-view");
        const mobileView = document.getElementById("mobile-view");
        const downloadBtn = document.getElementById("download-btn");
        const deviceInfo = document.getElementById("device-info");
        const debugInfo = document.getElementById("debug-info");

        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // *** NUEVA FUNCI√ìN DE QR 100% FUNCIONAL ***
        function generateQRCode() {
            const qrContainer = document.getElementById("qrcode");
            qrContainer.innerHTML = ""; // limpiar

            new QRCode(qrContainer, {
                text: apkFullUrl,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            debugInfo.innerHTML = `QR generado correctamente<br>URL: ${apkFullUrl}`;
        }

        function setupPage() {
            const mobile = isMobileDevice();

            if (mobile) {
                desktopView.style.display = "none";
                mobileView.style.display = "block";
                downloadBtn.href = apkFullUrl;
                deviceInfo.textContent = "üì± Est√°s usando un dispositivo m√≥vil";
            } else {
                mobileView.style.display = "none";
                desktopView.style.display = "block";
                deviceInfo.textContent = "üíª Est√°s usando un ordenador";
                generateQRCode();
            }
        }

        document.addEventListener("DOMContentLoaded", setupPage);
    </script>
</body>
</html>
